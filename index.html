    <!-- Input Card -->
    <div class="card">
        <div class="label-group">
            <label for="bit" data-i18n="bit">Frser</label>
        </div>
        <div class="input-wrapper">
            <input type="number" id="bit" placeholder="0" inputmode="decimal" value="8">
            <span class="unit">mm</span>
        </div>

        <div class="label-group">
            <label for="bush" data-i18n="bush">Kopierring</label>
        </div>
        <div class="input-wrapper">
            <input type="number" id="bush" placeholder="0" inputmode="decimal" value="17">
            <span class="unit">mm</span>
        </div>

        <div class="label-group">
            <label for="target" data-i18n="target">Gewnschte Frsung</label>
        </div>
        <div class="input-wrapper">
            <input type="number" id="target" placeholder="0" inputmode="decimal" value="100">
            <span class="unit">mm</span>
        </div>
    </div>

    <!-- Result Card -->
    <div class="card">
        <div style="position: absolute; top: 15px; left: 15px; font-size: 10px; color: var(--text-muted); letter-spacing: 1px;"
            data-i18n="result_title">
            ERGEBNIS
        </div>

        <div class="result-box">
            <div style="font-size: 10px; color: var(--text-muted); letter-spacing: 1px; margin-bottom: 5px;"
                data-i18n="template_size">
                SCHABLONENMASS (LOCHGRSSE)</div>
            <div class="result-value" id="template-result" style="color: #4ade80;">109.00</div>
            <div class="formula" id="template-formula">100 + (17 - 8) = 109</div>
        </div>

        <div class="result-box" style="border-top: 1px solid var(--line-color); margin-top: 20px; padding-top: 20px;">
            <div style="font-size: 10px; color: var(--text-muted); letter-spacing: 1px; margin-bottom: 5px;"
                data-i18n="offset">VERSATZ
                (OFFSET)</div>
            <div class="result-value" id="result">4.50</div>
            <div class="formula" id="formula-display">OFFSET = (17 - 8) / 2</div>
        </div>


        <!-- CAD Visualization -->
        <div class="visualizer">
            <svg id="drawing" viewBox="0 0 240 200">
                <defs>
                    <!-- Pattern fr Schraffur -->
                    <pattern id="diagonalHatch" width="6" height="6" patternTransform="rotate(45 0 0)"
                        patternUnits="userSpaceOnUse">
                        <line x1="0" y1="0" x2="0" y2="10" style="stroke:var(--accent); stroke-width:1; opacity: 0.3" />
                    </pattern>
                    <!-- Arrow Marker -->
                    <marker id="arrow" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
                        <path d="M0,0 L6,3 L0,6 L1,3 z" fill="#fbbf24" />
                    </marker>
                    <marker id="arrow-start" markerWidth="6" markerHeight="6" refX="1" refY="3" orient="auto">
                        <path d="M6,0 L0,3 L6,6 L5,3 z" fill="#fbbf24" />
                    </marker>
                </defs>

                <!-- Crosshair / Center Lines -->
                <line x1="120" y1="20" x2="120" y2="180" class="cad-center" />
                <line x1="40" y1="100" x2="200" y2="100" class="cad-center" />

                <!-- Bushing (Outer) -->
                <circle id="svgBush" cx="120" cy="100" r="70" class="cad-line cad-fill" />

                <!-- Bit (Inner) -->
                <circle id="svgBit" cx="120" cy="100" r="30" class="cad-line cad-hatch" />

                <!-- Dimension Line (Visualizing the Offset) -->
                <!-- Positioned dynamically via JS -->
                <g id="dimGroup" style="opacity: 1;">
                    <line id="dimLine" x1="150" y1="100" x2="190" y2="100" stroke="var(--accent)" stroke-width="1"
                        marker-end="url(#arrow)" marker-start="url(#arrow-start)" />
                    <line id="dimTick1" x1="150" y1="95" x2="150" y2="105" stroke="var(--accent)" stroke-width="1" />
                    <line id="dimTick2" x1="190" y1="95" x2="190" y2="105" stroke="var(--accent)" stroke-width="1" />
                    <text id="dimText" x="170" y="90" class="cad-text">4.5</text>
                </g>

            </svg>
        </div>
